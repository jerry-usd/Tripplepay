    line-height: 32px; -webkit-font-smoothing: antialiased;
    font-weight: 700;">Log In With TripplePay</h2>
    
  <form  action=""  id="form">
    <p style="color:crimson; display:none;" id="autherr"></p>
    <div class="form-group mb-3">
      <label style="font-weight: 600 !important; margin-bottom:8px; color: #333; font-size: .875em">Your Email address</label>
      <input type="text"  class="form-control" id="email" required="">
    </div>
    <div class="form-group mb-3" style=" margin-top:8px;">
      <label style="font-weight: 600 !important; margin-bottom:8px; color: #333; font-size: .875em">Your Full Name</label> 
      <input type="text"  class="form-control" id="name" required="">
    </div>
    <div class="form-group mb-3">
      <label style="font-weight: 600 !important; margin-bottom:8px; color: #333; font-size: .875em">Your Password</label>
      <input type="password"  class="form-control" id="password" required="" minlength="6">
    </div>
    <div class="form-group mb-2" style=" margin-top:8px;">
      <label style="font-weight: 600 !important; margin-bottom:8px; color: #333; font-size: .875em">Your E-pin</label> 
      <input type="text"  class="form-control" id="epin" required="">
    </div>
    <button class="btn btn-primary mt-4 btn-lg" style="width: 100%; background: #301b73; height: 48px; text-align: left; font-size: .875em; font-weight: 600; padding: 0px 23px !important; color: white; border:none;" id="authb1" type="submit">Create Account <span style="float: right;" id="authb2"><span class="iconify" data-icon="dashicons:arrow-right-alt2" data-width='20' style="color: white;"></span></span></button>
    <hr class="mt-4">
    <span class="regular-24" style="font-size: .875em">Already Registered on TripplePay?<a href="signin.html" class="ml-2" style="text-decoration: none; margin-left: 10px">Login</a></span>

    <script type="text/javascript">
      document.getElementById('form').addEventListener("submit", auth, false);
         function auth(event) {
       event.preventDefault();
       var ppp=window.location+'';
       var ppp1=ppp.split("?");
     
       if (typeof ppp1[1] !== 'undefined') {
          var ppp2=ppp1[1].split("__");
       var ref=ppp2[0].split("=");
        console.log(ref[1]);
        var l=ref[1];
       }
  else{
   var l='';
  }
       
  var dataf=document.getElementById('name').value;
  var dataep=document.getElementById('epin').value;
  var datae=document.getElementById('email').value;
  var datap=document.getElementById('password').value;
  document.getElementById('authb2').innerHTML="<img src='img/826.gif' class='preloaderr' >";
    document.getElementById('authb1').disabled=true;
     var data="action=authsignup&email="+datae+"&password="+datap+"&name="+dataf+"&epin="+dataep+"&ref="+l;

       
       
       var xhr = new XMLHttpRequest();
       xhr.open('POST', 'dashboard/php/master.php', true);
       xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
       xhr.onload = function () {
          if(xhr.responseText){
   document.getElementById('authb1').disabled=false;
    document.getElementById('autherr').style.display='block';
    document.getElementById('autherr').innerHTML=xhr.responseText;
    document.getElementById('authb2').innerHTML='<span class="iconify" data-icon="dashicons:arrow-right-alt2" data-width="20" style="color: white;"></span>';
    window.location='#main';
       
       
       }
       else{

        
     window.location='dashboard/html/index.html';
     document.getElementById('autherr').style.display='none';
       document.getElementById('authb1').disabled=false;

       }

    
  } 


  xhr.send(data);  }
